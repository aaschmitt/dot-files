# Set LDR from Ctrl+b to Ctrl+a
set -g prefix C-a

# Reload tmux config with LDR + r
unbind r
bind r source-file ~/.tmux.conf

# Split screen horizontally and vertically
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Set status bar to top of terminal
set-option -g status-position top

# Use vim mappings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Tmux Plugin Manager (tpm)
# Use LDR + I to install plugins listed
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark256'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize tpm (keep this line at the end)
run -b '~/.tmux/plugins/tpm/tpm'
